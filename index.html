<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Plural</title>
</head>
<body>
    <div class="container">
        <div class="plural1">
            <input type="text" id="word">
            <div class="buttons">
                <input type="submit" value="word + s" id="word_s">
                <input type="submit" value="word + es" id="word_es">
            </div>
            <input type="text" id="result" readonly>
        </div>

        <div class="plural2">
            <input type="text" id="word2">
            <div class="buttons">
                <input type="submit" value="word + s" id="word_s2">
            </div>
            <input type="text" id="result2" readonly>
        </div>

        <div class="plural3">
            <input type="text" id="word3">
            <input type="text" id="result3" readonly>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
